<!DOCTYPE html>
<script>
  window.MathJax = {
    tex: {
      packages: {'[+]': ['ams']}, // enable AMS environments
      inlineMath: [['$', '$'], ['\\(', '\\)']],
      displayMath: [['$$', '$$'], ['\\[', '\\]']]
    },
    svg: { fontCache: 'global' }
  };
</script>
<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
<html>
  <head>
    <style>
      body { font-family: sans-serif; padding: 10px; width: 300px; }
      textarea { width: 100%; height: 100px; }
      button { margin-top: 10px; width: 100%; }
    </style>
  </head>
  <body>
    <textarea id="input" placeholder="Paste scientific text..."></textarea>
    <button id="submit">Explain</button>
    <div id="output" style="margin-top: 10px;"></div>
    <script src="popup.js"></script>
  </body>
</html>
